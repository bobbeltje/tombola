<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tombola!</title>
  <link rel="icon" type="image/jpg" sizes="32x32" href="www/tombo.jpg">
  <!-- <link rel="icon" type="image/jpg" sizes="16x16" href="images/logo16x16.png"> -->
  <link rel="mask-icon" href="www/tombola.png">
  <link rel="shortcut icon" href="www/tombo.jpg">
</head>

<body>
  <div id='landing'>
    <h1 id='welcome'>
      Benvenuto a Tombola!
    </h1>
    <hr>
    <div id='drop-container'>
      <div class="dropdown" id='deck-dropdown'>
        <button class="btn btn-secondary dropdown-toggle" type="button" id="deck-choice" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Scegli le cartelle
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Cat</a>
          <a class="dropdown-item" href="#">Dog</a>
          <a class="dropdown-item" href="#">Mouse</a>
        </div>
      </div>
  
      <button id='vai' type="button" class="btn btn-primary" onclick="go_tombola()">Vai Tombola!</button>
      <hr>
      <img src="www/Tombola.jpg" alt="" width="100%" height="100%">

    </div>

  </div>

  <div id='tombola'>
    <div id='radio-card'>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="cardWidthOptions" id="cardWidth3" value="98"
          onclick="set_card_width(this.value)" checked>
        <label class="form-check-label" for="cardWidth3">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="cardWidthOptions" id="cardWidth2" value="48"
          onclick="set_card_width(this.value)">
        <label class="form-check-label" for="cardWidth2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="cardWidthOptions" id="cardWidth1" value="32"
          onclick="set_card_width(this.value)">
        <label class="form-check-label" for="cardWidth1">3</label>
      </div>
    </div>

    <div class='card-container' id='card1'></div>
    <div class='card-container' id='card2'></div>
    <div class='card-container' id='card3'></div>
    <div class='card-container' id='card4'></div>
    <div class='card-container' id='card5'></div>
    <div class='card-container' id='card6'></div>
  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src='js.js?version=1'></script>
  <script>
    $(document).ready(function () {
      // $('span.number').click(function () {
      //   console.log('clicked');
      //   $(this).toggleClass('clicked');
      // });
      $(document).on('click', 'span.value', function () {
        $(this).toggleClass('clicked');
      })
      $("#deck-dropdown div a").click(function () {
        $(this).parents("#deck-dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
        $("#deck-dropdown").attr('choice', $(this).text());
      });
    })
  </script>
</body>

</html>
